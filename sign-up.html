<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Styles for the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            width: 100%;
            overflow: hidden;
        }
        .ring {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            transition: 0.5s;
        }
        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }
        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }
        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: animate2 10s linear infinite;
        }
        .ring:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes animate2 {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        .login {
            position: absolute;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .login h2 {
            font-size: 2em;
            color: #fff;
        }
        .login .inputBx {
            position: relative;
            width: 100%;
        }
        .login .inputBx input {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 40px;
            font-size: 1.2em;
            color: #fff;
            box-shadow: none;
            outline: none;
        }
        .login .inputBx input[type="submit"] {
            width: 100%;
            background: #0078ff;
            background: linear-gradient(45deg, #a587ff,#ff99c9);
            border: none;
            cursor: pointer;
        }
        .login .inputBx input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }
        .login .links {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .login .links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
        }

        /* Styles for links */
        a.sign {
            color: #0078ff !important;
            text-decoration: underline #0078ff !important;
        }
    </style>
</head>
<body>
    <!-- Ring div starts here -->
    <div class="ring">
        <i style="--clr:#a587ff;"></i> 
        <i style="--clr:#ff99c9;"></i> 
        <i style="--clr:#c8f25a;"></i>

        <div class="login">
            <h2>SIGN UP</h2>
            <div class="inputBx">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="inputBx">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="inputBx">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="inputBx">
                <input type="submit" value="Signin" onclick="storeUserData()">
            </div>
            <div class="links">
                <a href="#">Already have an account?</a>
                <a class="sign" href="sign-in.html">Sign in</a>
            </div>
        </div>
    </div>
    <!-- Ring div ends here -->

    <!-- JavaScript code for handling form submission -->
    <script>
        // Function to store user data in local storage
        function storeUserData() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                const userData = {
                    username: username,
                    email: email,
                    password: password // Consider hashing this before storing for security
                };

                let signupData = localStorage.getItem('signupData');
                signupData = signupData ? JSON.parse(signupData) : [];
                signupData.push(userData);
                localStorage.setItem('signupData', JSON.stringify(signupData));
                alert('User data stored successfully! Redirecting to sign in...');
                window.location.href = 'sign-in.html';
            } else {
                alert('Please fill out all fields');
            }
        }

        // Event listener for form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            storeUserData();
        });
    </script>

</body>
</html>
